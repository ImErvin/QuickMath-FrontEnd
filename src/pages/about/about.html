<ion-content class="bg">
  <!-- <ion-card mt>
    <ion-card-content> -->

      <img src="{{picture}}" (swipe)="resetPicture()"/>
      <ion-card *ngIf="!picture">
        <ion-card-content text-center>
          <h2>Hello user!</h2>
          <p>Take a photo to continue the login process</p>
          <h1><ion-icon name="camera" item-start></ion-icon></h1>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="picture" class="position-front">
          <ion-card-content text-center>
            <h2>Look good?</h2>
            <p>Enter your username and choose your method.</p>
            <small>Swipe the picture to try again.</small><br/>
            <ion-badge *ngIf="message" color="danger">{{message}}</ion-badge>
              <ion-list>
        
                  <ion-item class="bg">
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
                  </ion-item>
                
                </ion-list>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6 text-center>
                            <button ion-button color="dark" (click)="login()" outline>Login</button>
                          </ion-col>
                          <ion-col col-6 text-center>
                              <button ion-button color="dark" (click)="register()" outline>Signup</button>
                            </ion-col>
                    </ion-row>
                  </ion-grid>
          </ion-card-content>
        </ion-card>

      <!-- <ion-grid *ngIf="picture" class="position-front">
        <ion-row padding>
          <ion-col col-12>


                  
          </ion-col>
        </ion-row>
      </ion-grid> -->
      
        
    <!-- </ion-card-content>
  </ion-card> -->
  <ion-grid class="potition-bottom">
      <ion-row>
          <ion-col col-12 text-center>
              <button ion-button color="light" *ngIf="!picture" (click)="takePicture()" outline round icon-only large><ion-icon name="camera"></ion-icon></button>
              <!-- //<button ion-button right bottom color="light" *ngIf="picture" (click)="resetPicture()" outline round icon-only large><ion-icon name="refresh"></ion-icon></button> -->
            </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
