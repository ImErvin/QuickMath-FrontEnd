<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{correct}}</h1>
  <h1>{{MESSAGE}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center class="bg3"><h1>{{sum[0]}}</h1></ion-col>
      <ion-col col-4 text-center><h1>+</h1></ion-col>
      <ion-col col-4 text-center class="bg4"><h1>{{sum[1]}}</h1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full (click)="answerQuestion()">Answer</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
